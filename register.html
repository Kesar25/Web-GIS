<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Prayagraj Smart City Tourism GIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Register Form Container -->
    <div class="form-container">
        <img src="MNNIT_Logo.jpg" alt="MNNIT Logo">
        <h2>Register</h2>
        <form action="register-submit.html" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <input type="submit" value="Register">
        </form>

        <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
